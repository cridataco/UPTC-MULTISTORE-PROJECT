<div class="card">

    <figure class="card-body">

        <figcaption>Sales Graph</figcaption>

          </div>
          <!-- ./col -->
          <div class="col-4 text-center">
            <input type="text" class="knob" data-readonly="true" value="NAN" data-width="60" data-height="60"

          </div>
          <!-- ./col -->
          <div class="col-4 text-center">
            <input type="text" class="knob" data-readonly="true" value="NAN" data-width="60" data-height="60"
                   data-fgColor="blue">

            <div class="text-muted">Mercado Pago</div>
          </div>
          <!-- ./col -->
        </div>
        <!-- /.row -->
    </div>
</div>


<script>
    
    var config = {
        type: 'line',
         data: {
            labels: [

            '2023-03','2023-04','2023-09',
            ],
            datasets: [{
                label: 'Sales',
                backgroundColor: 'red',
                borderColor: 'red',
                data: [

                    '55000','56250','30000',

                ],
                fill: false,
            }]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Total is 6 sales from 2023-03-17 - 2023-09-22'
            }
                   
        }
    };

window.onload = function() {
    var ctx = document.getElementById('line-chart').getContext('2d');
    window.myLine = new Chart(ctx, config);
 
};

/* jQueryKnob */
$('.knob').knob()
