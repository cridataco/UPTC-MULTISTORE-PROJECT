<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,500;0,600;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles_cabecera.css">

</head>

<body>
    <header class="header">
        <div class="tools">
            <div class="logo">
                <img src="" alt="eCommerce">
            </div>

            <div class="search-bar">
                <input type="text" name="search-input" placeholder="Búsqueda...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="location button">
                <i class="fa-solid fa-location-dot"></i>
            </div>

            <div class="cart-shopping button">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <menu class="menu">
            <ul class="menu-options">
                <li class="home">Inicio</li>
                <li class="categories">Categorías</li>
                <li class="promo">Promociones</li>
                <li class="help">Ayuda / PQR / Terminos y Condiciones </li>
            </ul>
        </menu>
    </header>
    <script src="https://kit.fontawesome.com/df979b5c5b.js" crossorigin="anonymous"></script>
</body>

</html>
